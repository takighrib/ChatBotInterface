version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: eduagent-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    # SANS authentification pour simplifier
    command: mongod --noauth

  qdrant:
    image: qdrant/qdrant:latest
    container_name: eduagent-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage

volumes:
  mongo-data:
  qdrant-data: